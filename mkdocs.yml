site_name: Open Dog Academy
site_description: Modular, welfare-first dog training knowledge base (ODA)
repo_url: https://github.com/NolaNexus/Open-Dog-Academy
docs_dir: docs
theme:
  name: material
  logo: assets/branding/logo.webp
  favicon: assets/branding/favicon.png
  features:
  - navigation.tabs
  - navigation.top
  - content.code.copy
plugins:
- search
nav:
- Home: index.md
- Start Here: start-here.md
- Contributing: contributing.md
- Standards:
  - Academy Standards: standards/academy-standards.md
  - Safety + Welfare: standards/academy-safety-and-welfare.md
  - Status Taxonomy: standards/status-taxonomy.md
  - Type taxonomy: standards/type-taxonomy.md
  - File Permissions: standards/file-permissions.md
  - Group Class Safety: standards/group-class-safety.md
  - Remote Cue Devices: standards/remote-cue-devices.md
- Skills: indexes/skills-index.md
- Classes: indexes/class-guides-index.md
- Instructor Guides: indexes/instructor-guides-index.md
- Paths:
  - Level 0 to Level 2: paths/level-0-to-2.md
- Manuals:
  - Socialization:
    - Index: manuals/manual-socialization.md
    - Part 1 — Definitions + Development: manuals/socialization/01-definitions-and-development.md
    - Part 2 — Principles, Goals, Body Language: manuals/socialization/02-principles-goals-bodylanguage.md
    - Part 3 — Categories Checklist: manuals/socialization/03-categories-checklist.md
    - Part 4 — Protocols, Schedules, Safety: manuals/socialization/04-protocols-schedules-safety.md
    - Part 5 — Data + Integration: manuals/socialization/05-data-and-campus-integration.md
    - Part 6 — Mistakes + Templates + Priorities: manuals/socialization/06-mistakes-templates-priorities.md
    - Part 7 — Sources: manuals/socialization/07-sources.md
  - Work + Sport + Task Taxonomy: manuals/manual-work-sport-task-taxonomy.md
  - Dog Concepts: manuals/reference-dog-concepts-catalog.md
  - Human Concepts: manuals/reference-human-concepts-catalog.md
- LAB:
  - LAB Index: lab/index.md
  - Skill Chaining: lab/skill-chaining/index.md
  - Dog Arcade: lab/projects/dog-arcade.md
  - Dog Pentesting Sport: lab/projects/dog-pentesting-sport.md
- Reference:
  - Catalog (SQLite): reference/catalog.md
  - Sources Register: reference/sources.md
  - Source Extracts: reference/extracts/index.md
  - Exports (2026-01-10): reference/exports_2026-01-10/human_reference_guide.md
  - Atoms Index: _atoms/index.md
- Research:
  - Research Index: research/index.md
  - Tasks v3: research/tasks_v3/task_s1.md
- Ops:
  - Dev Workflow: ops/dev-workflow.md
  - GitHub Pages Settings: ops/github-pages-settings.md
  - Truncation Workarounds: ops/truncation-workarounds.md
  - Core 10 Conversion Tracker: ops/core-10-conversion.md
  - Profiles + Household Specs: ops/profile-storage.md
  - Doc Length Limits: ops/doc-length-limits.md
  - Interface Truncation Runbook: ops/interface-truncation.md
  - AI Output Protocol: ops/ai-output-protocol.md
  - Changelog: changelog.md
- Branding: branding.md
markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.snippets:
    check_paths: true
    base_path: docs
- toc:
    permalink: true
