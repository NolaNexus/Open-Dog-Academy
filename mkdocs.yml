site_name: Open Dog Academy
site_url: https://example.github.io/open-dog-academy/
repo_url: https://github.com/OWNER/REPO
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - content.action.edit
    - content.code.copy

plugins:
  - search
  - macros

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Standards:
      - Overview: standards/index.md
      - Welfare: standards/welfare.md
  - Atoms:
      - Index: _generated/atoms/index.md
  - Skills:
      - Overview: skills/index.md
  - Ops:
      - Repo hygiene: ops/repo-hygiene.md
