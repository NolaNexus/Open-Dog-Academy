site_name: Open Dog Academy
site_url: https://nolanexus.github.io/Open-Dog-Academy/
repo_url: https://github.com/NolaNexus/Open-Dog-Academy
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - content.action.edit
    - content.code.copy

plugins:
  - search
  - macros

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md

  - Tutorials:
      - Overview: tutorials/index.md

  - How-to:
      - Skills index: _generated/skills/index.md
      - Skills overview: skills/index.md

  - Reference:
      - Overview: reference/content-contract.md
      - Definition of Done: reference/definition-of-done.md

  - Explanation:
      - Overview: explanation/index.md

  - Ops:
      - Footprint rules: ops/footprint-rules.md

  - Atoms:
      - Atoms index: _generated/atoms/index.md
