title: 'Learning path: Level 0 â†’ Level 2'
status: draft
goal: a handler can follow this sequence without missing prerequisites.
how_to_use:
- Treat this as a playlist, not a prison.
- If your dog can't eat or can't disengage, jump straight to Safety gating + decompression.
- Move forward by pass criteria, not by calendar time.
levels:
- level: 0
  name: Foundations
  instructor_guide: instructor-guides/level-0-foundations.md
  skills:
  - OB_NAME
  - OB_PLACE
  - IND_SETTLE_SOLO
  atoms:
  - title: Session start ritual
    path: _atoms/protocols/session-start-ritual-001.md
  - title: Session structure
    path: _atoms/protocols/session-structure-001.md
  - title: Marker timing
    path: _atoms/concepts/marker-timing-001.md
  - title: Safety gating
    path: _atoms/safety/safety-gating-001.md
  - title: Proofing ladder
    path: _atoms/rubrics/proofing-ladder-001.md
- level: 1
  name: Basic skills (daily life)
  instructor_guide: instructor-guides/level-1-basic.md
  skills:
  - OB_LOOSE_LEASH
  - OB_LEAVE_IT
  - OB_DROP
  - IND_CRATE
- level: 2
  name: Intermediate reliability
  instructor_guide: instructor-guides/level-2-intermediate.md
  skills:
  - OB_RECALL
  - CC_NAILS
  - OB_TOUCH
  notes:
  - 'OB_TOUCH (hand target) is a glue skill: it makes positioning and cooperative
    care easier.'
branches:
- when: If leash skills are hard
  go_to: classes/class-guide-leash-skills.md
  title: Leash Skills
- when: If the dog is over-aroused
  go_to: _atoms/checklists/decompression-menu-001.md
  title: Decompression menu
- when: If recall is risky
  go_to: skills/ob/OB_RECALL.md
  title: Recall (keep long-line management)
